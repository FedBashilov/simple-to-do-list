<div class="wrapper">
  <button class="add_task" type="button" name="button" (click)="addOrEditTask()">Add task</button>
  <app-task-list (editTaskEvent)="addOrEditTask($event)"></app-task-list>

  <div class="moving_task_form">
    <app-new-task-form [taskForEdit]="taskForEdit" (closeEvent)="hideTaskForm()"></app-new-task-form>
  </div>
  <div class="curtain" (click)="hideTaskForm()">
  </div>
</div>
